<body>
    防抖
    触发高冰事件后n秒内函数只会执行一次,如果n秒内高频事件再次触发,则重新计算时间
    <script>
        function debounce(fn, time) {
            let timeout = null;
            return () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    fn.apply(this, arguments);
                }, time)
            }
        }
    </script>

    节流
    高频事件触发,但在n秒内只会执行一次,所以节流会稀释函数的执行频率
    <script>
        function throttle(fn, time) {
            let canRun = true;
            return function () {
                if (!canRun) return;
                canRun = false;
                setTimeout(() => {
                    fn.apply(this.arguments);
                    canRun = true;
                }, time);
            }
        }
    </script>
</body>

</html>
